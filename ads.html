<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2009516390222108"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ad-container {
            width: 100%;
    min-height: 100px; /* Ad ke height ko adjust karne ke liye */
    text-align: center;
        }
        .responsive-ad {
            width: 320px;
            height: 100px;
        }
        @media (min-width: 500px) {
            .responsive-ad {
                width: 468px;
                height: 60px;
            }
        }
        @media (min-width: 800px) {
            .responsive-ad {
                width: 728px;
                height: 90px;
            }
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        Welcome to My Blog
    </header>

    <div class="container">
        <!-- In-Feed Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle "
                style="display:block"
                data-ad-format="fluid"
                data-ad-layout-key="-gm-3+16-3z+5c"
                data-ad-client="ca-pub-2009516390222108"
                data-ad-slot="9399016904"></ins>
        </div>

        <h2>My Blog Post</h2>
        <p>Yeh ek sample blog post hai jo aap likh sakte hain.</p>

        <!-- In-Article Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block; text-align:center;"
                data-ad-layout="in-article"
                data-ad-format="fluid"
                data-ad-client="ca-pub-2009516390222108"
                data-ad-slot="6398977727"></ins>
        </div>

        <p>Aur bhi content likhna hai yaha...</p>

        <!-- Responsive Display Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle responsive-ad"
                style="display:inline-block"
                data-ad-client="ca-pub-2009516390222108"
                data-ad-slot="9822081941"></ins>
        </div>
    </div>

    <footer>
        © 2025 My Blog
        <!-- Multiplex Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-format="autorelaxed"
                data-ad-client="ca-pub-2009516390222108"
                data-ad-slot="3189763983"></ins>
        </div>
    </footer>

    <script>
        window.onload = function () {
            (adsbygoogle = window.adsbygoogle || []).push({});
        };
    </script>
    

</body>
</html>
